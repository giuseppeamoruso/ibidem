<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Ibidem</title>
    <meta name="description" content="Scopri questo evento su Ibidem">
    
    <!-- Open Graph per condivisione social -->
    <meta property="og:title" content="Evento su Ibidem">
    <meta property="og:description" content="Scopri questo evento e partecipa tramite l'app Ibidem">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ibidem.netlify.app">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #D32F2F;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #D32F2F;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #B71C1C;
            transform: translateY(-2px);
        }
        .btn.secondary {
            background: #4CAF50;
        }
        .btn.secondary:hover {
            background: #388E3C;
        }
        .countdown {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 12px;
            font-size: 14px;
            color: #666;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #D32F2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📅</div>
        <h1>Evento Ibidem</h1>
        <p id="status">Tentativo di apertura dell'app in corso...</p>
        
        <div id="loading" class="countdown">
            <div class="loading"></div>
            Reindirizzamento all'app...
        </div>
        
        <div id="buttons" class="hidden">
            <a href="#" id="openApp" class="btn">🚀 Apri in App</a>
            <a href="#" id="downloadApp" class="btn secondary">📱 Scarica App</a>
        </div>
        
        <div id="fallback" class="hidden">
            <p>L'app Ibidem non è installata o non si è aperta automaticamente.</p>
            <a href="#" id="downloadLink" class="btn">📱 Scarica Ibidem</a>
        </div>
    </div>

    <script>
        // 🎯 Estrai parametri URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventoId = urlParams.get('id');
        const prUserId = urlParams.get('pr');
        
        console.log('🔍 Parametri URL:', { eventoId, prUserId });
        
        // 🚀 Genera deep link per l'app
        function generateAppLink() {
            let appLink = `ibidem://evento/${eventoId}`;
            if (prUserId) {
                appLink += `?pr=${prUserId}`;
            }
            return appLink;
        }
        
        // 🎯 Tenta di aprire l'app
        function attemptAppOpen() {
            const appLink = generateAppLink();
            console.log('🚀 Tentativo apertura app:', appLink);
            
            // Crea un link nascosto e cliccalo
            const hiddenLink = document.createElement('a');
            hiddenLink.href = appLink;
            hiddenLink.style.display = 'none';
            document.body.appendChild(hiddenLink);
            hiddenLink.click();
            document.body.removeChild(hiddenLink);
        }
        
        // 🔄 Funzione principale
        function init() {
            if (!eventoId) {
                document.getElementById('status').textContent = 'ID evento non valido';
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('fallback').classList.remove('hidden');
                return;
            }
            
            // Aggiorna i link
            const appLink = generateAppLink();
            document.getElementById('openApp').href = appLink;
            
            // Tenta apertura immediata
            attemptAppOpen();
            
            // Mostra opzioni dopo 3 secondi
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('status').textContent = 'L\'app non si è aperta automaticamente?';
                document.getElementById('buttons').classList.remove('hidden');
            }, 3000);
            
            // Fallback dopo 6 secondi
            setTimeout(() => {
                document.getElementById('buttons').classList.add('hidden');
                document.getElementById('fallback').classList.remove('hidden');
            }, 8000);
        }
        
        // 📱 Gestisci click download
        document.getElementById('downloadApp').addEventListener('click', function(e) {
            e.preventDefault();
            // Reindirizza agli store
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                // Sostituisci con il tuo link App Store quando sarà disponibile
                window.location.href = 'https://apps.apple.com/app/ibidem';
            } else if (isAndroid) {
                // Sostituisci con il tuo link Google Play quando sarà disponibile
                window.location.href = 'https://play.google.com/store/apps/details?id=com.ibidem.app';
            } else {
                alert('App disponibile per iOS e Android');
            }
        });
        
        document.getElementById('downloadLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('downloadApp').click();
        });
        
        // 🚀 Avvia quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', init);
        
        // 📊 Tracking (opzionale)
        if (prUserId && eventoId) {
            // Qui potresti aggiungere una chiamata API per tracciare il click
            console.log('📊 Click tracciato per PR:', prUserId, 'Evento:', eventoId);
        }
    </script>
</body>
</html>
